<html>
<head>
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0"></meta>
<link rel="stylesheet" href="{{index_url}}tufte.css" />
<link rel="stylesheet" href="{{post_url}}article.css" />

<script
src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'
async></script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  // skipTags: ["<pre>", "<code>"]
  tex2jax: {
      skipTags: ["script","noscript","style","textarea"]
      },
  TeX: { equationNumbers: { autoNumber: "AMS" } }
  });
</script>
<title>{{title}}</title>
</head>
<body>
    <p>
        <a href="{{index_url}}">&lt;Index</a>
        <a href="{{index_url}}rss.xml">RSS</a>
        <a href="/">Home</a>
    </p>

    {{article}}

    <div id="footnotes">
        <hr />
        <ol>
            {{#each sidenotes}}
            <li>{{note}}</li>
            {{/each}}
        </ol>
    </div>

    <div class="dates">
        First published {{as-date first_published}}, <br />
        last updated {{as-date last_updated}}.
    </div>

</body>
</html>
